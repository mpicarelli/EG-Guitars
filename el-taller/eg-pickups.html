				<h2>micrófonos para guitarras y bajos</h2>
				<div class="rows d-flex flex-wrap">
					<p class="col-12 col-md-6">Una de las características claves de las guitarras y bajos EG es que están equipadas con los <strong>EG-PICKUPS</strong>. Estos micrófonos se fabrican artesanalmente con los mejores materiales, los mismos usados por las primeras marcas.</p>
                    <p class="col-12 col-md-6">Los micrófonos EG-PICKUPS emulan el sonido de los grandes micrófonos que forjaron la historia del rock y la música en general. Por lo tanto, los EG-PICKUPS llevan la cultura del rock en ellos.</p>
				</div>
			</div>
		</article>

		<section class="container">
			<article class="textos-ppales">
				<h3 class="mb-3">Proceso de fabricación</h3>
				<P class="px-3">Partiendo del micrófono a emular se seleccionan los materiales y comienza el proceso de armado. Luego del bobinado del filamento de cobre, los micrófonos pasan por un baño de parafina para mejorar su comportamiento ante los acoples obteniendo micrófonos con la ganancia y el equilibrio deseado.</P>
				<div class="fotos-mics row mx-0">
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/micspro1.jpg" alt="proceso construcción micrófono - colocando alnicos">
					</div>
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/micspro2.jpg" alt="proceso construcción micrófono - bobinado">
					</div>
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/micspro3.jpg" alt="proceso construcción micrófono - parafinado">	
					</div>
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/micspro4.jpg" alt="micrófonoterminados">		
					</div>
				</div>
			</article>
			<article class="textos-ppales">
				<h3 class="my-3">Bobinado de micrófonos</h3>
				<P class="px-3">Cuando el micrófono causa problemas, muy probablemente se trate de un corto en su interior. Esto se puede solucionar con un nuevo bobinado respetando sus especificaciones originales, o hasta incluso mejorándolas.</P>
				<div class="fotos-mics row mx-0">
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/bobimics-1.jpeg" alt="reparación de micrófonos de guitarra - midiendo diámetro de filamento">
					</div>
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/bobimics-2.jpeg" alt="reparación de micrófonos de guitarra - desarmado de micrófono en corto">
					</div>
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/bobimics-3.jpg" alt="reparación de micrófonos de guitarra - rearmado">	
					</div>
					<div class="col-12 col-md-6">
						<img src="../imagenes/fotos-mics/bobimics-4.jpeg" alt="reparación de micrófonos de guitarra - resultado">		
					</div>
				</div>
			</article>
